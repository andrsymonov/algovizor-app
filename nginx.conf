user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 8080; # Nginx будет слушать порт 8080 (для Railway)
        server_name localhost;

        # Устанавливаем корневую директорию, где лежат наши файлы
        root /usr/share/nginx/html;

        # Главная логика: если запрошен файл, отдаем его. Иначе отдаем index.html.
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}